<Page class="page">
    <Page.actionBar>
        <ActionBar class="action-bar" title="PokeApi" android.icon="res://icon" android.iconVisibility="always">
        </ActionBar>
        <!-- <ns-action-bar></ns-action-bar> -->
    </Page.actionBar>

    <WrapLayout horizontalAlignment="center">

        <ns-search-bar></ns-search-bar>

        <StackLayout orientation="horizontal">
            <Button class="btn btn-primary" *ngIf="previousUrl" horizontalAlignment="left" text="Previous"
                (tap)="loadPokemons('previous')" [isEnabled]="!loading"></Button>
            <Button class="btn btn-primary" *ngIf="nextUrl" horizontalAlignment="right" text="Next"
                (tap)="loadPokemons('next')" [isEnabled]="!loading"></Button>
        </StackLayout>

        <ScrollView orientation="vertical" #myScrollView>
            <StackLayout style="width: 80%;">
                <StackLayout *ngFor="let pokemon of pokemons; index as i">
                    <Button class="btn btn-primary" text="{{countPokemon+i}} : {{pokemon.name}}"
                        (tap)="seeDetail(pokemon)"></Button>
                </StackLayout>
            </StackLayout>
        </ScrollView>

    </WrapLayout>

</Page>
